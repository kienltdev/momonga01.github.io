<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="all">
        <h3 class="bg">Contact form</h3>
        <div class="container bg">
            <form action="">
                <label for="fname" class="bg">Fist name</label>
                <input type="text" id="fname" class="bg" name="fistname" placeholder="Your name">

                <label for="lname" class="bg">Last name</label>
                <input type="text" id="lname" class="bg" name="lastname" placeholder="Your name">

                <label for="country" class="bg">Country</label>
                <select name="country" id="country" class="bg">
                    <option value="hatinh">Ha Tinh</option>
                    <option value="quangbinh">Quang Binh</option>
                    <option value="quangtri">Quang Tri</option>
                </select>

                <label for="subject" class="bg">Subject</label>
                <textarea name="subject" id="subject" class="bg" placeholder="Viet gi do..."
                    style="height: 200px;"></textarea>

                <input type="submit" class="bg" value="Submit">
            </form>
        </div>
    </div>
</body>

</html>
